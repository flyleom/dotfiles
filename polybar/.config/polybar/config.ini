[bar/example]
width = 100%
height = 24pt
radius = 6

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = false

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

border-top-size = 5
border-left-size = 5
border-right-size = 5
border-bottom-size = 0

; separator = |
; separator-foreground = ${colors.disabled}
separator-foreground = ${colors.blue-light-rain}

; font-0 = monospace;2

font-0 = Monaco:size=12;0
font-1 = Font Awesome 6 FreeRegular:size=12;0
font-2 = Font Awesome 6 Brands:size=12;0
font-3 = Font Awesome 6 Free Solid:size=13;0
font-4 = Source Code Pro:size=12;0


modules-left = i3 xwindow
modules-right = memory cpu wifi volume date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 10
tray-maxsize = 20
tray-offset-x = 30
tray-scale = 1.2



; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


[module/volume]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>

format-muted = 0% 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-volume-0-foreground = ${colors.blue}
ramp-volume-1-foreground = ${colors.blue}
ramp-volume-2-foreground = ${colors.blue}


[module/rofi]
type = custom/script
;exec = echo " "
exec = echo " "
click-left = rofi -combi-modi run,drun,window,ssh -show drun  -font "Monaco 15" -show combi -icon-them "Papirus" -show-icons
click-right = slock
;format-padding = 1


[module/wifi]

type = internal/network
interface = wlo1
interval = 3.0
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.pink}
label-connected = %upspeed:5% %downspeed:5%

format-disconnected = <label-disconnected>
label-disconnected = not connected
label-disconnected-foreground = #66ffffff
format-padding = 0



[module/i3]
type = internal/i3

; ws-icon-[0-9]+ = label;icon
; NOTE: The label needs to match the name of the i3 workspace

ws-icon-1 = 1;One
ws-icon-2 = 2;Two
ws-icon-3 = 3;Three
ws-icon-4 = 4;Four
ws-icon-5 = 5;Five
ws-icon-6 = 6;Six
ws-icon-7 = 7;Seven
ws-icon-8 = 8;Eight
ws-icon-9 = 9;Nine
ws-icon-0 = 10;Ten
; ws-icon-default = 
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused = %icon% 
label-focused-foreground = #E6E6FA
;label-focused-background = ${colors.blue-light-rain}
label-focused-background = #9370DB
label-focused-underline = #8A2BE2
label-focused-padding = 1
label-focused-font = 9

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-unfocused = %icon% 
label-unfocused-padding = 1
label-unfocused-font = 9

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

; Separator in between workspaces
;label-separator = |
;label-separator-padding = 1
;label-separator-foreground = #ffb52a

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
;pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

